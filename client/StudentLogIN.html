<!DOCTYPE html>
<!-- saved from url=(0032)http://127.0.0.1:5500/index.html -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Registration form</title>
  <link rel="stylesheet" href="./styles/authStyle.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="inner-box" id="card" style="transform: rotateY(0deg);">
        <div class="card-front">
          <form onsubmit="studentLogin(event)">
            <h2> STUDENT LOGIN</h2>
            <input name="enrollmentID" type="text" class="input-box" placeholder="Your enrollmentID" required="">
            <input name="password" type="password" class="input-box" placeholder="Password" required="">

            <button type="submit" class="submit-btn"> Submit</button>

            <!-- <input type="checkbox"><span>Remember Me</span> -->
            <button type="button" class="btn" onclick="openRegister()">I'm New Here</button>
          </form>


          <!-- <a href="http://127.0.0.1:5500/index.html"> Forget Password</a> -->


        </div>
        <div class="card-back">
          <form onsubmit="register(event)">
            <h2>Register</h2>
            <input name="name" type="text" class="input-box" placeholder="Your name" required >
            <input name="enrollmentID" type="text" class="input-box" placeholder="Your enrollmentID" required >
            <input name="semester" type="text" class="input-box" placeholder="Your semester" required >
            <input name="year" type="text" class="input-box" placeholder="Your year" required >
            <input name="email" type="email" class="input-box" placeholder="Your email Id" required >
            <input name="password" type="password" class="input-box" placeholder="Password" required >
            <button type="submit" class="submit-btn"> Submit</button>
            <!-- <input type="checkbox"><span>Remember Me</span> -->
            <button type="button" class="btn" onclick="openLogIn()">I have an account</button>
          </form>
          <!-- <a href="http://127.0.0.1:5500/index.html"> Forget Password</a> -->
        </div>
      </div>
    </div>
  </div>
  <script src="./scripts/authAnimation.js"></script>
  <script src="./scripts/api.js"></script>
</body>

</html>
